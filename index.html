<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <article class="main-info">
    <img class="main-info__image" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <main class="main">
    <p id="main-top">
      <label class="add-item-label" for="new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task add-item-input" type="text">
        <button class="button">Add</button>
      </section>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="entity" id="incomplete-tasks">
      <li class="entity-list">
        <input class="checkbox" type="checkbox">
        <label class="task entity-list-label">Pay Bills</label>
        <input type="text" class="task entity-list-input">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete"><img class="button__delete__image" src="./remove.svg" alt="Image of remove button"></button>
      </li>
      <li class="entity-list edit-mode ">
        <input class="checkbox" type="checkbox">
        <label class="task entity-list-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task entity-list-input">
        <button class="button button__edit">Save</button>
        <button class="button button__delete"><img class="button__delete__image" src="./remove.svg" alt="Image of remove button"></button>
      </li>
    </ul>
      <h3 class="title" >Completed</h3>
        <ul class="entity" id="completed-tasks">
          <li class="entity-list">
            <input class="checkbox" type="checkbox" checked>
            <label class="task entity-list-label">See the Doctor</label>
            <input type="text" class="task entity-list-input">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete"><img class="button__delete__image" src="./remove.svg" alt="Image of remove button"></button>
          </li>
        </ul>
  </main>

<script src="app.js"></script>

</body>
</html>
